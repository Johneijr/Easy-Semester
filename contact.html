<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Easy Semester</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      background: #111827;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      background: #4f46e5;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background: #111827;
      color: #9ca3af;
      padding: 30px;
      text-align: center;
      margin-top: 60px;
    }

    footer a {
      color: #9ca3af;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Easy Semester</div>
  <h1>Contact Us</h1>
  <p>Have a question before getting started? We’re happy to help.</p>
</header>

<section>
  <div class="card">

    <!-- FORM SPREE FORM -->
    <form action="https://formspree.io/f/xvzzpedr" method="POST">

      <input type="hidden" name="_redirect" value="thank-you.html">


      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Anti-spam honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:20px; color:#6b7280; font-size:0.9rem; text-align:center;">
      Or email us directly at <strong>easysemesterteam@gmail.com</strong>
    </p>

  </div>
</section>

<footer>
  <p>© 2026 Easy Semester</p>
  <p>
    <a href="index.html">Home</a> ·
    <a href="/privacy.html">Privacy Policy</a> ·
    <a href="/terms.html">Terms of Service</a>
  </p>
</footer>

</body>
</html>
